<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="title">Hello, Pablo ðŸ‘‹</h1>
      <p class="subtitle">What do you want to eat?</p>
      <div class="food-list">
        <div class="food" id="food">
          <img src="images/salad.png" alt="salad with chicken" />
          <div class="food-content">
            <p class="food-title">Poke with chicken</p>
            <div class="info">
              <p class="price">$45</p>
              <p class="text">325 Kcal</p>
            </div>
          </div>
        </div>
      </div>
      <script src="index.js" type="module"></script>
    </div>
    <div class="pop-up" id="pop-up">
      <div class="btn-container">
        <button class="close-btn" id="close-btn">X</button>
      </div>
      <img class="img-big" src="images/salad.png" alt="salad with chicken" />
      <h1 class="title">Poke with chicken</h1>
      <p class="text">
        Famous Hawaiian dish. Rice pillow with tender chicken breast, mushrooms,
        lettuce, cherry tomatoes, seaweed and corn, with unagi sauce.
      </p>
      <div class="food-information">
        <div class="nutrition-info">
          <p class="num">325</p>
          <p class="caption">kcal</p>
        </div>
        <div class="nutrition-info">
          <p class="num">420</p>
          <p class="caption">grams</p>
        </div>
        <div class="nutrition-info">
          <p class="num">21</p>
          <p class="caption">proteins</p>
        </div>
        <div class="nutrition-info">
          <p class="num">19</p>
          <p class="caption">fats</p>
        </div>
        <div class="nutrition-info">
          <p class="num">65</p>
          <p class="caption">carbs</p>
        </div>
      </div>
      <div class="buttons">
        <div class="counter">
          <p class="num" id="decrement">-</p>
          <p class="num">1</p>
          <p class="num" id="increment">+</p>
        </div>
        <button class="btn" id="add-to-card">Add to card $45.00</button>
      </div>
    </div>
  </body>
</html>
